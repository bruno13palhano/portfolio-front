<div class="container">
    <p>Project name: {{project.name}}</p>
    <div class="image-container">
        <div *ngFor="let imageUrl of project.imagesUrls">
            <img src={{imageUrl}} width="400">
        </div>
    </div>
    <p>Type: {{project.type}}</p>
    <p>Description: {{project.description}}</p>
</div>
